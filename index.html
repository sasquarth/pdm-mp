<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Image Map with Leaflet</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Set the size of the map container */
        #map {
            width: 100%;
            height: 100vh; /* Use full viewport height */
            margin: 0;
            padding: 0;
            position: relative; /* Ensure it’s positioned relative to the logo */
        }
        body {
            margin: 0; /* Remove default margin */
        }
        /* Style for the title */
        #map-title {
            position: absolute;
            top: 10px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px; /* Adjust as needed */
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            z-index: 1000; /* Ensure title is above the map */
        }
        /* Style for the logo */
        #logo {
            position: absolute;
            bottom: 10px; /* Adjust as needed */
            left: 10px; /* Adjust as needed */
            z-index: 1000; /* Ensure logo is above the map */
        }
        #logo img {
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <!-- Title above the map -->
    <div id="map-title">Areas de negociação - Black Market</div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Logo at the bottom-left corner -->
    <div id="logo">
        <img src="logo.png" alt="Logo"> <!-- Replace with the path to your logo image -->
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Custom JavaScript -->
    <script src="map.js"></script>

</body>
</html>
